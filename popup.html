<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            height: 480px;
            max-height: 500px;
            padding: 12px;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 15px;
            color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        
        .journal-info {
            margin-bottom: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .journal-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 8px;
            word-wrap: break-word;
        }
        
        .partition-info {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .partition-label {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
            min-width: 60px;
            text-align: center;
        }
        
        .partition-value {
            font-weight: bold;
            font-size: 14px;
        }
        
        /* JCRÂàÜÂå∫ - ÊöñËâ≤Á≥ªÔºàÁ∫¢-Ê©ôËâ≤Ë∞ÉÔºâ */
        .partition-q1 { background: #d63031; }
        .partition-q2 { background: #e17055; }
        .partition-q3 { background: #fdcb6e; color: #333; }
        .partition-q4 { background: #fab1a0; color: #333; }
        
        /* CCFÂàÜÂå∫ - ÂÜ∑Ëâ≤Á≥ªÔºàËìù-Á¥´Ëâ≤Ë∞ÉÔºâ */
        .partition-ccf-a { background: #6c5ce7; }
        .partition-ccf-b { background: #4834d4; }
        .partition-ccf-c { background: #0984e3; }
        .partition-ccf-other { background: #74b9ff; color: #333; }
        
        .search-box {
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .search-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .search-btn-wrapper {
            flex: 1.5;
        }
        
        .search-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .search-btn {
            width: 100%;
            padding: 6px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .search-btn:hover {
            background: #2980b9;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .error {
            color: #e74c3c;
            background: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .no-result {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .auto-detect {
            background: #27ae60;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        #result {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }
        
        .result-content {
            flex-grow: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        .auto-popup-control {
            font-size: 12px;
            flex: 1.2;
            display: flex;
            justify-content: flex-end;
        }
        
        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: rgba(52, 152, 219, 0.1);
            padding: 6px 10px;
            border-radius: 4px;
            height: 28px;
            box-sizing: border-box;
            transition: background 0.3s;
        }
        
        .toggle-switch:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .toggle-switch input[type="checkbox"] {
            position: relative;
            width: 35px;
            height: 18px;
            appearance: none;
            background: #ccc;
            border-radius: 15px;
            outline: none;
            transition: background 0.3s;
            margin-right: 8px;
        }
        
        .toggle-switch input[type="checkbox"]:checked {
            background: #27ae60;
        }
        
        .toggle-switch input[type="checkbox"]:before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch input[type="checkbox"]:checked:before {
            transform: translateX(17px);
        }
        
        .toggle-text {
            color: #666;
            font-size: 11px;
        }
        
        .settings-btn {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:hover {
            background: #7f8c8d;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            padding: 5px;
            border-radius: 3px;
        }
        
        .close-btn:hover {
            background: #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 13px;
        }
        
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .form-help {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
            line-height: 1.4;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .api-status {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .api-status.configured {
            background: #d5f4e6;
            color: #27ae60;
        }
        
        .api-status.not-configured {
            background: #fadbd8;
            color: #e74c3c;
        }
        
        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            color: white;
            font-size: 12px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: #27ae60;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
